<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-dege,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/global.js"></script>
    <title>管理员登录</title>
</head>
<body>
<div class="container well login-form">
    <form class="form-horizontal" action="/admin/login" method="POST">
        <div class="form-group">
            <label class="col-md-3 control-label" for="email">邮箱：</label>
            <div class="col-md-9">
                <input type="text" id="email" name="email" class="form-control" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="password">密码：</label>
            <div class="col-md-9">
                <input type="password" id="password" name="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="captcha">验证码：</label>
            <div class="col-md-6">
                <input type="password" id="captcha" name="captcha" class="form-control" placeholder="请输入验证码">
            </div>
            <div class="col-md-3">
                <img class="captcha-img" data-src="http://store-server.meizu.com/captcha/get?len=4" src="http://store-server.meizu.com/captcha/get?len=4" alt="验证码" title="请输入验证码" width="100" height="40">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="col-md-12 btn btn-primary" value="登录">
            </div>
        </div>
    </form>
</div>
<script src="/js/apidoc.js"></script>
</body>
</html>
