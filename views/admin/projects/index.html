<%- include('../../partial/header.html')%>
<%- include('../header.html')%>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h3>添加项目信息</h3></div>
        <div class="panel-body">
            <form id="add-project-form" class="form-horizontal" action="/admin/projects" method="POST">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">项目编号：</label>
                    <div class="col-md-9">
                        <input type="text" name="pid" class="form-control" placeholder="请输入项目编号" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">项目名：</label>
                    <div class="col-md-9">
                        <input type="text" id="name" name="name" class="form-control" placeholder="请输入项目名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="password">项目描述：</label>
                    <div class="col-md-9">
                        <textarea name="desc" id="" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" class="col-md-12 btn btn-primary" value="提交">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<%- include('../../partial/footer.html')%>
